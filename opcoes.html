<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="css/opcoes.css" rel="stylesheet">

    <title>Prefeitura de Municipal Paty do Alferes - IPTU</title>
</head>
<body>
    <div class="main_container">
        <div class="brasao_container">
            <img src="images/v4_13.png" alt="Brasão da Prefeitura Municipal de Paty do Alferes" id="brasao">
        </div>
        
        <div class="logo_container">
            <img src="images/v4_14.png" alt="Logo da Prefeitura Municipal de Paty do Alferes" id="logo">
        </div>

        <div class="matricula">
           <h1 id="title">Escolha uma das opçoes abaixo</h1>

            <div class="arrow">
                <img src="images/arrow.svg" alt="" id="flecha">
            </div>

            <div class="divida_container">
                <span class="divida_text">Dívida ativa</span>
                <div class="divida_logo"></div>
            </div>

            <div class="parcelamento_container">
                <span class="parcelamento_text">Parcelamento do foro</span>
                <div class="parcelamento_logo"></div>
            </div>

            <a href="info.html">
                <div class="info_container">
                    <span class="info_text">Informações do imóvel</span>
                    <div class="info_logo"></div>
                </div>
            </a>

            <div class="cobranca_container">
                <span class="cobranca_text">Cobrança adm - Fazenda</span>
                <div class="cobranca_logo"></div>
            </div>

            <div class="iptu_container">
                <span class="iptu_text">IPTU - 2024</span>
                <div class="iptu_logo"></div>
            </div>

            <a href="index.html">
                <div class="sair_container">
                    <span class="sair_text">Sair</span>
                    <div class="sair_logo"></div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
